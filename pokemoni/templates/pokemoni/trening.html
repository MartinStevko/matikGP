<!DOCTYPE html>
<html>
<head>
    <title>Tréning</title>
</head>
<body>
    {% if error_message %}<strong>{{ error_message }}</strong>{% endif %}
    <form action="{% url 'pokemoni:trenuj' %}" method="post">
        {% csrf_token %}
        <input type="text" id="trener_meno" name="trener_meno" />
        <label for="trener_meno">Meno trénera</label>
        <br />
        <input type="number" value="1" id="pokemon_id" name="pokemon_id" />
        <label for="pokemon_id">ID pokémona</label>
        <br />
        <input type="submit" value="trenuj" />
    </form>
</body>
</html>
